<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="music-player">
    <h1 class="title">Modern Music Player</h1>

    <!-- Song Display Section -->
    <div class="song-info">
      <img src="album Art.jpg" alt="Album Art" class="album-art">
      <div class="song-details">
        <h2 id="song-title">Song Title</h2>
        <p id="artist-name">Artist Name</p>
      </div>
    </div>

    <!-- Controls Section -->
    <div class="controls">
      <button id="prev-btn" class="control-btn">&#9664;&#9664;</button>
      <button id="play-btn" class="control-btn">&#9654;</button>
      <button id="pause-btn" class="control-btn">&#10074;&#10074;</button>
      <button id="next-btn" class="control-btn">&#9654;&#9654;</button>
    </div>

    <!-- Progress Bar Section -->
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <span id="duration">3:45</span>
    </div>

    <!-- Volume Control -->
    <div class="volume-control">
      <label for="volume-slider">Volume</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
